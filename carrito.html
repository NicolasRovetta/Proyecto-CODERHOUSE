<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto final</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>
    <script src="./js/carrito.js" defer></script>
    <!--En este caso tuve que cambiar a defer ya que asegura que el script se descargue en segundo plano como async, pero se ejecutará solo después de que el DOM se haya construido completamente(sino tenia que actualizar el buscador para ver los elemntos que tomaba del DOM del index.html)-->
    <link rel="icon" href="img/flaticonTienda.png" />
</head>
<body>
    <div id="navbar" class="backg">
        <a href="index.html" id="buttonstore">
            <img src="img/LogoTienda.png" alt="logo tienda" id="logotienda">
        </a>
        <h1>Carrito de compras</h1>
    </div>
    <main>
        <div class="top-content cartSelection">
        </div>
        <div class="bottom-content">
            <form id="miFormulario" action="#" method="post">
                <div>
                    <label type="submit">Total:</label>
                    <input type="text" id="total" name="total" readonly>
                </div><br>
                <div>
                    <label for="nombre">Nombre:</label><br>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
                </div>
                <div>
                    <label for="apellido">Apellido:</label><br>
                    <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido" required>
                </div>
                <div>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" placeholder="ejemplo@dominio.com" required>
                </div>
                <div>
                    <label for="telefono">Teléfono:</label><br>
                    <input type="tel" id="telefono" name="telefono" placeholder="Ingresa tu teléfono" required>
                </div><br>
                <div>
                    <input id="submit" type="submit" value="Finalizar compra">
                </div>                
            </form>
        </div>
    </main><br>
    <footer class="backg clearfix">
        <h4>Desarrollo de tienda &#174;</h4>
    </footer>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
