<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto final</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script defer src="./js/carrito.js"></script>  <!--En este caso tuve que cambiar a defer ya que asegura que el script se descargue en segundo plano como async, pero se ejecutará solo después de que el DOM se haya construido completamente(sino tenia que actualizar el buscador para ver los elemntos que tomaba del DOM del index.html)-->
    <link rel="icon" href="img/flaticonTienda.png" />
</head>

<body>
    <!-- NavBar -->
    <div id="navbar" class="backg">
        <a href="index.html" id="buttonstore">
            <img src="img/LogoTienda.png" alt="logo tienda" id="logotienda">
        </a>        
    </div>
    <main>
        <div class="top-content cartSelection">
            <!-- Debo visualizar los productos seleccionados -->
        </div>
        <div class="bottom-content">
            <form id="miFormulario" action="#" method="post">
                <div>
                    <label type="submit">Total:</label>
                    <input type="text" id="total" name="total" readonly>
                </div><br>
                <div>
                    <label for="nombre">Nombre:</label><br>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div>
                    <label for="apellido">Apellido:</label><br>
                    <input type="text" id="apellido" name="apellido" required>
                </div>
                <div>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="telefono">Teléfono:</label><br>
                    <input type="tel" id="telefono" name="telefono" required>
                </div><br>                
                <div>
                    <input id="submit" type="submit" value="Finalizar compra">
                </div>
            </form>
        </div>
    </main>
    <!-- Footer -->
    <footer class="backg clearfix">
        <h4>Desarrollo de tienda &#174;</h4>
    </footer>
</body>

</html>
