<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto final</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script async src="./js/script.js"></script>
    <link rel="icon" href="img/flaticonTienda.png" />
</head>
<body>
    <!-- NavBar -->
    <div id="navbar" class="backg">
        <a href="index.html" id="buttonstore">
            <img src="img/LogoTienda.png" alt="logo tienda" id="logotienda">
        </a>
        <div class="buscador">
            <form>
                <input type="text" id="campodebusqueda" autocomplete="off" placeholder="Buscar producto" value="" />
            </form>
        </div>
        <a class="button-link" id="bshop" href="carrito.html">
            <img src="img/shop.png" alt="logo carrito" id="shop">
            <span id="carrito-cantidad">0</span> <!-- contador -->
        </a>
    </div>
    <main>
        <div class="grid-container">
            <div class="grid-item">
                <img src="img/aceite.webp">
                </br>
                <button class="izquierda" data-product="aceite">−</button>
                <button class="derecha" data-product="aceite">+</button>
                <h3>Aceite</h3>
            </div>
            <div class="grid-item">
                <img src="img/atun.webp">
                </br>
                <button class="izquierda" data-product="atun">−</button>
                <button class="derecha" data-product="atun">+</button>

            </div>
            <div class="grid-item">
                <img src="img/cafe.webp">
                </br>
                <button class="izquierda" data-product="cafe">−</button>
                <button class="derecha" data-product="cafe">+</button>

            <div class="grid-item">

                </br>
                <button class="izquierda" data-product="galletitas">−</button>
                <button class="derecha" data-product="galletitas">+</button>
                <h3>Galletitas</h3>
            </div>
            <div class="grid-item">
                <img src="img/gaseosa.webp">
                </br>
                <button class="izquierda" data-product="gaseosa">−</button>
                <button class="derecha" data-product="gaseosa">+</button>
                <h3>Gaseosa</h3>
            </div>
            <div class="grid-item">
                <img src="img/harina.webp">
                </br>
                <button class="izquierda" data-product="harina">−</button>
                <button class="derecha" data-product="harina">+</button>
                <h3>Harina</h3>
            </div>
            <div class="grid-item">
                <img src="img/manzana.webp">
                </br>
                <button class="izquierda" data-product="manzana">−</button>
                <button class="derecha" data-product="manzana">+</button>
                <h3>Manzana</h3>
            </div>
            <div class="grid-item">
                <img src="img/queso.webp">
                </br>
                <button class="izquierda" data-product="queso">−</button>
                <button class="derecha" data-product="queso">+</button>
                <h3>Queso</h3>
            </div>
            <div class="grid-item">
                <img src="img/sal.webp">
                </br>
                <button class="izquierda" data-product="sal">−</button>
                <button class="derecha" data-product="sal">+</button>
                <h3>Sal fina</h3>
            </div>
            <div class="grid-item">
                <img src="img/vino.webp">
                </br>
                <button class="izquierda" data-product="vino">−</button>
                <button class="derecha" data-product="vino">+</button>
                <h3>Vino tinto</h3>

            <div class="grid-item">
                <img src="img/yerbamate.webp">
                </br>
                <button class="izquierda" data-product="yerba mate">−</button>
                <button class="derecha" data-product="yerba mate">+</button>

    <!-- Footer -->

    <footer class="backg clearfix">
        <h4>Desarrollo de tienda &#174;</h4>
    </footer>

</html>
